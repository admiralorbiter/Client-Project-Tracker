scalar GraphQLDate

input ProjectInputs {
 title: String!
 "Optional, if not supplied, will be set to 'New'"
 status: String
 owner: String
 effort: Int
 due: GraphQLDate
}

type Project {
    id: Int!
    status: String
    owner: String
    effort: Int
    due: String
    title: String!
}

type Query {
    about: String!
    projectList: [Project!]!
}
type Mutation {
    setAboutMessage(message: String!): String
    projectAdd(project: ProjectInputs!): Project!
}